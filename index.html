<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <!-- sweetalert2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- boostrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css -->

    <title>Calculadora De Impuestos Steam</title>
</head>

<body>
    <h1 class="title">Calculadora De Impuestos Steam</h1> <!-- Titulo -->

    <div class="form container-fluid">
        <!--form input del usuario-->
        <form action="enviar.php" method="post" enctype="text/plain">
            <div class="form__field container-fluid">
                <label for="" class="form__label">Nombre Del Juego</label>
                <input type="text" placeholder="Nombre Del Juego" id="gameName" class="form__input">
            </div>
            <div class="form__field">
                <label for="" class="form__label">Valor Del Juego</label>
                <input type="number" placeholder="Valor Del Juego" id="gameValue" class="form__input">
            </div>
            <div class="form__field">
                <label for="" class="form__label">Provincia</label>
                <select name="provincias" id="prov" class="form__input" id="selectOpt">
                    <option value="0" disabled selected hidden>Seleccionar Provincia</option>
                    <option value="2">Buenos Aires</option>
                    <option value="5.5">Chaco</option>
                    <option value="3">Córdoba</option>
                    <option value="1">La Pampa</option>
                    <option value="3.6">Salta</option>
                    <option value="3">Neuquén</option>
                    <option value="5">Río Negro</option>
                    <option value="0">Ninguna De Las Anteriores</option>
                </select>
            </div>
            <div class="form__label">
                <input type="submit" value="Calcular" id="btn__calcular" class="btn">
            </div>

        </form>
    </div>
    <div id="resultado"></div> 
    <!-- display output de la cuenta -->
    <div class="weather" id="weather">
        <!--weather div-->
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/calculadoraSteam.js"></script>
    <script src="https://kit.fontawesome.com/2bd6f70bcd.js" crossorigin="anonymous"></script>
</body>

</html>
